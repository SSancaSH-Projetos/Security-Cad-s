<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Aluno</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Adicionando fonte personalizada -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Adicionando FontAwesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/CadastroAluno.css">

</head>

<body background="img/imagem 7.jpg">


  <!-- Header -->
  <div id="header">
    <h1>Secure Lockers</h1>
  </div>

  <!-- Menu -->
  <nav id="menu">
    <a href="PaginaInicial.html"><i class="fas fa-home"></i> Página Inicial</a>
    <a href="Relatorio.html"><i class="fas fa-file-alt"></i> Relatório</a>
    <div class="dropdown">
      <a class="dropdown-btn"><i class="fas fa-user-plus"></i> Cadastro</a>
      <div class="dropdown-content">
        <a href="CadastroAluno.html">Aluno</a>
        <a href="CadastroCurso.html">Curso</a>
      </div>
    </div>
    <a href="Sobre.html"><i class="fas fa-question-circle"></i> Sobre</a>
  </nav>


  <!-- Formulário de Cadastro de Aluno -->
  <div class="container">
    <form id="cadastroAlunoForm">
      <h2>Cadastro de Aluno</h2>

      <div class="form-group">
        <label for="nome">Nome:</label>

        <div class="input-group">
          <input type="text" id="nome" name="nome" class="form-control" pattern="[A-Za-zÀ-ú\s]+" required
            title="Somente letras e acentos são permitidos">
            
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" onclick="limparCampo('nome')"><i class="fas fa-trash"></i></button>
            <button class="btn btn-outline-info" type="button" onclick="editarCampo('nome')"><i class="fas fa-edit"></i></button>
          </div>
        </div>

        
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <div class="input-group">
          <input type="email" id="email" name="email" class="form-control" required>
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" onclick="limparCampo('email')"><i class="fas fa-trash"></i></button>
            <button class="btn btn-outline-info" type="button" onclick="editarCampo('email')"><i class="fas fa-edit"></i></button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="numeroArmario">Número do Armário:</label>
        <div class="input-group">
          <input type="text" id="numeroArmario" name="numeroArmario" class="form-control" pattern="[0-9]+" required
            title="Somente números são permitidos">
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" onclick="limparCampo('numeroArmario')"><i class="fas fa-trash"></i></button>
            <button class="btn btn-outline-info" type="button" onclick="editarCampo('numeroArmario')"><i class="fas fa-edit"></i></button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="numeroRFID">Número do Cartão RFID:</label>
        <div class="input-group">
          <input type="text" id="numeroCartaoRFID" name="numeroCartaoRFID" class="form-control" pattern="[A-Za-z0-9]+" required
            title="Somente letras e números são permitidos">
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" onclick="limparCampo('numeroCartaoRFID')"><i class="fas fa-trash"></i></button>
            <button class="btn btn-outline-info" type="button" onclick="editarCampo('numeroCartaoRFID')"><i class="fas fa-edit"></i></button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="matricula">Matrícula:</label>
        <div class="input-group">
          <input type="text" id="matricula" name="matricula" class="form-control" pattern="[0-9]+" required
            title="Somente números são permitidos">
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" onclick="limparCampo('matricula')"><i class="fas fa-trash"></i></button>
            <button class="btn btn-outline-info" type="button" onclick="editarCampo('matricula')"><i class="fas fa-edit"></i></button>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="curso">Curso:</label>
        <div class="input-group">
          <input type="text" id="curso" name="curso" class="form-control" pattern="[A-Za-z0-9\s]+" required
            title="Apenas letras e números são permitidos">
          <div class="input-group-append">
            <button class="btn btn-outline-danger" type="button" onclick="limparCampo('curso')"><i class="fas fa-trash"></i></button>
            <button class="btn btn-outline-info" type="button" onclick="editarCampo('curso')"><i class="fas fa-edit"></i></button>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
    <div id="mensagem" class="mt-3"></div>

    <div class="modal fade" id="modalMensagem" tabindex="-1" role="dialog" aria-labelledby="modalMensagemLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalMensagemLabel">Secure Lockers</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div id="animacaoSucesso" class="text-center mb-3">
              <img src="img/verificado.gif" alt="Animation" class="img-fluid">
            </div>
            <div id="mensagemBody" class="text-center">
              Cadastro realizado com sucesso!
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="js/CadastroAluno.js"></script>



</body>

</html>
